<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper AI Translator</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            /* Indigo 500 */
            --primary-hover: #4f46e5;
            /* Indigo 600 */
            --bg-color: #f8fafc;
            /* Slate 50 */
            --card-bg: #ffffff;
            --text-color: #1e293b;
            /* Slate 800 */
            --border-color: #cbd5e1;
            /* Slate 300 */
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            transition: transform 0.2s;
        }

        h1 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #475569;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .file-input-wrapper {
            position: relative;
            border: 2px dashed var(--border-color);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .file-input-wrapper:hover {
            border-color: var(--primary-color);
            background-color: #eef2ff;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-label {
            pointer-events: none;
            color: #64748b;
        }

        .file-name-display {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #message {
            margin-top: 1.5rem;
            text-align: center;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid transparent;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border-color: #fecaca;
        }

        .htmx-indicator {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: var(--primary-color);
        }

        .htmx-request .htmx-indicator {
            display: block;
        }

        .htmx-request.htmx-indicator {
            display: block;
        }

        /* Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Whisper AI Translator</h1>
            <p style="text-align: center; color: #64748b; margin-bottom: 2rem;">Upload your audio or video to get a
                professional AI translation delivered to your email.</p>

            <form hx-post="/upload" hx-encoding="multipart/form-data" hx-target="#message"
                hx-indicator="#upload-indicator">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label>Select File</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="file" name="file" accept=".mp3,.wav,.m4a,.mp4,.webm" required
                            onchange="updateFileName(this)">
                        <span class="file-input-label">Drag & drop or click to upload<br><small>(mp3, wav, m4a, mp4,
                                webm)</small></span>
                    </div>
                    <div id="file-name" class="file-name-display"></div>
                </div>

                <div id="upload-indicator" class="htmx-indicator">
                    <div class="spinner"></div>
                    <p>Uploading and processing... please wait.</p>
                </div>

                <button type="submit">Start Translation</button>
            </form>

            <div id="message"></div>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileNameDisplay = document.getElementById('file-name');
            if (input.files && input.files.length > 0) {
                fileNameDisplay.textContent = "Selected: " + input.files[0].name;
            } else {
                fileNameDisplay.textContent = "";
            }
        }
    </script>
</body>

</html>
